<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="bundle.js" defer></script>
</head>
<body>
    <main>
        <header class="weather-app-header">
            <h1 class="weather-app-title">Weather App 🌥</h1>
        </header>
        <div class="weather-data-container">
            <form action="#" method="get">
                <div class="weather-search">
                    <input type="text" name="location" class="location-search" id="location-search">
                    <button type="submit">Search 🔎</button>
                </div>
            </form>
            <div class="location-weather-information">
                <h1 class="forecast-description current">Overcast Clouds</h1>
                <h3 class="forecast-location current">Tucson, AZ</h3>
                <h4 class="forecast-date-and time-current">Thursday, 25th Apr '24 1:56 pm</h4>
                <h1 class="forecast-degree current">27 °C</h1>
                <h1 class="forecast-icon current">☁️</h1>
            </div>
            <div class="location-future-forecasts">
                <div class="day-forecast">
                    <h3>Day</h3>
                    <h3>26 °C</h3>
                    <h5>21 °C</h5>
                    <h4>☁️</h4>
                </div>
                <div class="day-forecast">
                    <h3>Day</h3>
                    <h3>26 °C</h3>
                    <h5>21 °C</h5>
                    <h4>☁️</h4>
                </div>
                <div class="day-forecast">
                    <h3>Day</h3>
                    <h3>26 °C</h3>
                    <h5>21 °C</h5>
                    <h3>☁️</h3>
                </div>
                <div class="day-forecast">
                    <h3>Day</h3>
                    <h3>26 °C</h3>
                    <h5>21 °C</h5>
                    <h4>☁️</h4>
                </div>
                <div class="day-forecast">
                    <h3>Day</h3>
                    <h3>26 °C</h3>
                    <h5>21 °C</h5>
                    <h4>☁️</h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
