<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="bundle.js" defer></script>
</head>
<body>
    <main>
        <header class="weather-app-header">
            <h1 class="weather-app-title">Weather App ðŸŒ¥</h1>
        </header>
        <div class="weather-data-container">
            <form action="#" method="get">
                <div class="weather-search">
                    <input type="text" name="location" class="location-search" id="location-search">
                    <button type="submit" class="search-button">Search ðŸ”Ž</button>
                </div>
                <span class="error-message"></span>
            </form>
            <div class="location-weather-information">
                <h1 class="forecast-description current"></h1>
                <h3 class="forecast-location current"></h3>
                <h4 class="forecast-date-and-time current"></h4>
                <h1 class="forecast-degree current"></h1>
                <button class="degree-conversion">Change Temperature Unit</button>
                <img class="forecast-icon current">
            </div>
            <div class="location-future-forecasts">
                <div class="day-forecast">
                    <h3 class="forecast-weekday"></h3>
                    <h3 class="forecast-high"></h3>
                    <h5 class="forecast-low"></h5>
                    <img class="forecast-icon">
                </div>
                <div class="day-forecast">
                    <h3 class="forecast-weekday"></h3>
                    <h3 class="forecast-high"></h3>
                    <h5 class="forecast-low"></h5>
                    <img class="forecast-icon">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
